<!-- BEGIN:CCampoHTML -->
	<!-- BEGIN:editarComoTexto -->
		<!-- BEGIN:multilinhaSim -->
		<label>{descricao}</label><textarea name="{nome}">{valorInicial}</textarea> 
		<!-- END:multilinhaSim -->
		<!-- BEGIN:multilinhaNao -->
		<label>{descricao}</label><input type="text" name="{nome}" value="{valorInicial}" />
		<!-- END:multilinhaNao -->
		<!-- BEGIN:editarComoSenha -->
		<label>{descricao}</label><input type="password" name="{nome}" value="{valorInicial}" />
		<!-- END:editarComoSenha -->
		<!-- BEGIN:editarComoListBox -->
		<label>{descricao}</label>
		<select name="{nome}">
			<!-- BEGIN:opcao -->
			<option value="{valorDaOpcao}" {selected}>{descricaoDaOpcao}</option>
			<!-- END:opcao -->
		</select>
		<!-- END:editarComoListBox -->
	<!-- END:editarComoTexto -->
	
	<!-- BEGIN:apenasMostrar -->
		<label>{descricao}</label><p>{valorInicial}</p>
	<!-- END:apenasMostrar -->
	
	<!-- BEGIN:editarEscondido -->
		<input type="hidden" name="{nome}" value="{valorInicial}"/>
	<!-- END:editarEscondido -->

	<!-- BEGIN:editarComoChekBox -->
	<label>{descricao}</label><input type="checkbox" name="{nome}" value="{valorInicial}" />
	<!-- END:editarComoChekBox -->

<!-- END:CCampoHTML -->
