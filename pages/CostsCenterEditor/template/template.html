<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
	var content = [];
	
	function addAnotherField(fieldId){
	
		if(content[fieldId] == undefined){
			content[fieldId] = document.getElementById(fieldId).innerHTML;
		}
	
		document.getElementById(fieldId).innerHTML += content[fieldId];
	}
	</script>
	<link rel="stylesheet" type="text/css"	href="./css/css.css">
</head>
<body>
	<form action="index.php?page=" method="post">
		<p><em></em></p>
				<fieldset>
		<legend>arrcostunits</legend>
			<div id="arrcostunits">
				<label for="arrcostunits">*arrcostunits</label>
				<input type="text" id="arrcostunits" name="arrcostunits" placeholder="arrcostunits"/>
				<button onclick="addAnotherField('arrcostunits')">+</button><br/>
			</div>
		</fieldset>
		
				<label for="name">*name</label>
		<input type="text" name="name" id="name" placeholder="name"/><br/>
		
		<label for="address">*address</label>
		<input type="text" name="address" id="address" placeholder="address"/><br/>
		
		<label for="type">*type</label>
		<input type="text" name="type" id="type" placeholder="type"/><br/>
		
		<label for="totalcostpercicle">*totalcostpercicle</label>
		<input type="text" name="totalcostpercicle" id="totalcostpercicle" placeholder="totalcostpercicle"/><br/>
		
		<label for="_id">*_id</label>
		<input type="text" name="_id" id="_id" placeholder="_id"/><br/>
		
		<input type="submit" value="Enviar">
	</form>
</body>
</html>
